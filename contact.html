<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Contact</title>
  <meta name='description' content='Loris, préparateur physique basé sur Bordeaux et alentours.'>
  <link rel='stylesheet' href='style.css' />
  <link rel='shortcut icon' type='image/png' href='images/logo.svg' />
  <script src='script.js' defer></script>
</head>

<body>
  <header>
    <nav class="nav--relative">
      <div class="logo-cont">
        <a href="index.html"><img src="images/logo.svg" alt="logo" /></a>
      </div>
      <ul class="nav__list">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="histoire.html">Histoire</a></li>
        <li><a href="reserver.html">Réserver</a></li>
        <li><a href="#">Me&nbsp;contacter</a></li>
      </ul>
    </nav>
    <div class="burger-cont">
      <div class="burger--line"></div>
    </div>
  </header>

  <main>
    <section class="contact">
      <p class="text-top">
        Atteignons des <span class="bg-accent">sommets !</span>
      </p>
      <form>
        <div>
          <label for="prenom">Prénom</label>
          <input type="text" name="prenom" id="prenom" placeholder="Votre prénom" />
        </div>
        <div>
          <label for="nom">Nom</label>
          <input type="text" name="nom" id="nom" placeholder="Votre nom" />
        </div>
        <div>
          <label for="telephone">Téléphone</label>
          <input type="tel" name="telephone" id="telephone" placeholder="06 00 00 00 00" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="votre-email@mail.com" />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
        </div>
        <div class="contact-button">
          <button class="cta-button">ENVOYER</button>
        </div>
      </form>
      <img src="images/Items-Contact/points.svg" id="contact-item-1" class="style-element">
      <img src="images/arrow-accent.svg" id="contact-item-2" class="style-element">
      <img src="images/Items-Contact/points.svg" id="contact-item-3" class="style-element">
      <img src="images/Items-Contact/colonne gauche.svg" id="contact-item-4" class="style-element">
      <img src="images/Items-Contact/colonne droite.svg" id="contact-item-5" class="style-element">
    </section>
  </main>
  <footer>
    <div class="footer-main">
      <div>
        <img src="images/logo-loris.svg" alt="logo">
        <p>Réseaux sociaux</p>
        <div>
          <a href="#"><img src="images/insta.png" alt="instagram" /></a>
          <a href="#"><img src="images/linkedin.png" alt="linkedin" /></a>
          <a href="#"><img src="images/fb.png" alt="facebook" /></a>
          <a href="#"><img src="images/yt.png" alt="youtube" /></a>
        </div>
      </div>
      <div><img src="images/logo.svg" alt="logo"></div>
      <div>
        <ul>
          <li>Pages</li>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="histoire.html">Histoire</a></li>
          <li><a href="reserver.html">Réserver</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-legal">
      <p>© 2023 Loris. Tout droit réservés</p>
      <p><a href="#">Mentions légales</a></p>
      <p><a href="#">Politique de cookies</a></p>
      <p><a href="#">RGPD</a></p>
    </div>
  </footer>
</body>

</html>
