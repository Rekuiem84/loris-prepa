  <main>
    <p class="text-top">
      ATTEIGNONS DES <span class="box-blue">SOMMETS !</span>
    </p>
    <form method="GET">
      <div class="flex">
        <div class="form-middle">
          <label for="prenom" class="label-marg-left">Prénom</label>
          <input type="text" name="prenom" id="prenom" placeholder="Prénom" class="label-marg-right full-input-first" />
        </div>
        <div class="form-middle">
          <label for="nom">Nom</label>
          <input type="text" name="nom" id="prenom" placeholder="Nom" class="label-marg-right full-input-scd" />
        </div>
      </div>
      <div class="flex">
        <div class="form-middle">
          <label for="telephone" class="label-marg-left">Téléphone</label>
          <input type="tel" name="telephone" id="telephone" placeholder="06 00 00 00 00"
            class="label-marg-right full-input-first" />
        </div>
        <div class="form-middle">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="votre-mail@gmail"
            class="label-marg-right full-input-scd" />
        </div>
      </div>
      <div class="form-full flex">
        <label for="message" class="label-marg-left">Message</label>
        <textarea name="message" id="message" placeholder="Message" class="label-marg-right" rows="7"></textarea>
      </div>
      <div class="div-contact-button">
        <a href="#"><img src="images/fb.png" alt="" /></a>
        <a href="#"><img src="images/insta.png" alt="" /></a>
        <button class="btn-contact">ENVOYER</button>
        <a href="#"><img src="images/linkedin.png" alt="" /></a>
        <a href="#"><img src="images/yt.png" alt="" /></a>
      </div>
    </form>
